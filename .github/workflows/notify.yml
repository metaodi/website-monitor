name: Notify when website changes

on:
  schedule:
    - cron:  '*/30 * * * *' # every 30min
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get install sqlite3

      - name: Check each website
        run: |
          sqlite3 website.db -cmd '.mode csv' -cmd '.import website.csv website'
          sqlite3 websites.db 'SELECT website, selector, hash FROM website'

      - name: Notify telegram failure
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ðŸ”´ Website changed: [thalwil.ch](https://thalwil.ch)
     
