name: Check websites for changes

on:
  workflow_call:
    inputs:
      csv-path:
        required: true
        type: string
    secrets:
      TELEGRAM_CHAT_ID:
        required: true
      TELEGRAM_TOKEN:
        required: true
      TELEGRAM_ERROR_CHAT_ID:
        required: true
      WIREGUARD_CONFIG:
        required: false
jobs:
  build-matrix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
            
      - name: Install uv
        uses: astral-sh/setup-uv@v6
          
      - name: Install dependencies
        run: |
          uv sync --locked --all-extras --dev
          sudo apt-get install sqlite3

      - id: set-matrix
        env:
           CSV_PATH: ${{ inputs.csv-path }}
        run: |
          matrix=$(./workflow/matrix.sh $CSV_PATH | jq -c '.')
          echo $matrix
          echo "matrix=$matrix" >> $GITHUB_OUTPUT
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

  notify:
    needs: build-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix: ${{fromJSON(needs.build-matrix.outputs.matrix)}}

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
            
      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: |
          uv sync --locked --all-extras --dev
          sudo apt-get install sqlite3
          if [ "${{ matrix.type }}" = "dynamic" ] ; then
                sudo apt-get update
                sudo apt-get install chromium-browser
          fi
      
      - name: Setup WireGuard
        if: secrets.WIREGUARD_CONFIG != ''
        run: |
          echo "Setting up WireGuard..."
          sudo apt-get update
          sudo apt-get install -y wireguard-tools resolvconf
          
          # Decode and save the WireGuard config file
          echo "${{ secrets.WIREGUARD_CONFIG }}" | base64 -d > wg0.conf
          chmod 600 wg0.conf
          
          # Move config to WireGuard directory
          sudo mv wg0.conf /etc/wireguard/wg0.conf
          
          # Start WireGuard
          sudo wg-quick up wg0
          
          # Wait for VPN connection to establish (up to 30 seconds)
          echo "Waiting for VPN connection..."
          for i in {1..15}; do
            if ip addr show wg0 2>/dev/null | grep -q "inet"; then
              echo "WireGuard connected successfully"
              sudo wg show wg0
              break
            fi
            sleep 2
            if [ $i -eq 15 ]; then
              echo "WireGuard connection timeout"
              sudo wg show
              exit 1
            fi
          done
          
          # Verify connection (IP address is logged for debugging but may expose VPN IP)
          echo "Verifying VPN connection..."
          curl -s --connect-timeout 5 https://api.ipify.org > /dev/null && echo "Connection verified" || echo "Could not verify connection"
      
      - name: Check website
        id: website
        run: |
          echo "Old hash: ${{ matrix.hash }}"
          echo "URL: ${{ matrix.url }}, selector: ${{ matrix.selector }}"
          mkdir text
          mkdir hashes
          new_hash=$(uv run ./lib/website_hash.py -u "${{ matrix.url }}" -s "${{ matrix.selector }}" -t "${{ matrix.type }}" -o text/${{ matrix.hash }}.txt --verbose)
          echo $new_hash
          echo $new_hash > hashes/${{ matrix.hash }}.txt
          echo "new_hash=$new_hash" >> $GITHUB_OUTPUT
          
      - name: Has the hash changed?
        run: |
          echo "Old hash: ${{ matrix.hash }}"
          echo "New hash: ${{ steps.website.outputs.new_hash }}"
      
      - name: Stop WireGuard
        if: always() && secrets.WIREGUARD_CONFIG != ''
        run: |
          echo "Stopping WireGuard..."
          sudo wg-quick down wg0 || true
          # Securely delete sensitive files
          sudo shred -u /etc/wireguard/wg0.conf 2>/dev/null || sudo rm -f /etc/wireguard/wg0.conf

      - name: Notify telegram about website changes
        if: steps.website.outputs.new_hash != matrix.hash
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ðŸŸ¢ Website hat Ã„nderungen: [${{matrix.label }}](${{ matrix.url }})

      - name: Note error for later
        if: ${{ failure() }}
        run: |
          mkdir error_counts
          touch error_counts/${{ matrix.hash }}.txt
      
      - name: Notify telegram failure
        if: ${{ failure()  && matrix.error_count > 3 }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_ERROR_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ðŸ”´ [Website-Check fÃ¼r Â«${{ matrix.label }}Â» fehlgeschlagen](https://github.com/metaodi/website-monitor/actions/runs/${{ github.run_id }}?check_suite_focus=true)
      
      - name: Upload hash as artifact
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: output-${{ hashFiles('hashes/**', 'text/**', 'error_counts/**') }}
          path: |
            hashes
            text
            error_counts
  
  update_hashes:
    needs: notify
    if: always()
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
            
      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: |
          uv sync --locked --all-extras --dev
          sudo apt-get install sqlite3

      - name: Populate database
        env:
           CSV_PATH: ${{ inputs.csv-path }}
        run: ./workflow/populate_database.sh $CSV_PATH

      - name: Download outputs
        uses: actions/download-artifact@v4
        with:
          pattern: output-*
          path: output
          merge-multiple: true

      - name: Update hashes and error counts
        run: ./workflow/update_from_artifacts.sh
      
      - name: Export database
        env:
           CSV_PATH: ${{ inputs.csv-path }}
        run: ./workflow/export_database_to_csv.sh $CSV_PATH
          
      - name: Check if there are changes in the repo
        run: |
            git status --porcelain
            if [[ -z $(git status --porcelain) ]];
            then
              echo "Repo is clean"
              echo "changed=0" >> $GITHUB_OUTPUT
            else
              echo "Repo is dirty"
              echo "changed=1" >> $GITHUB_OUTPUT
            fi
        id: changes
         
      - name: Commit and push to repo
        if: steps.changes.outputs.changed == 1 # only try to commit if there are actually changes and this is run on main
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-branch: ${{ github.ref_name }}
          name: GitHub Action Bot
          email: website-monitor@metaodi.ch
          commit-message: Update ${{ inputs.csv-path }} with updated hashes
          rebase: 'true'

      - name: Notify telegram failure
        if: ${{ failure()  || cancelled() }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_ERROR_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ðŸ”´ [Website Checker Job fehlgeschlagen](https://github.com/metaodi/website-monitor/actions/runs/${{ github.run_id }}?check_suite_focus=true)
